<script>
    function searchSubjects(inputValue) {
        fetch(`/api/search?input=${inputValue}`)
            .then(response => response.json())
            .then(data => {
                console.log("data: " + data)
                // 기존 검색 결과를 지우기
                clearSubjects();
                displaySubjects(data);
            })
            .catch(error => console.error('Error:', error));
    }

    // 기존 검색 결과를 지우는 함수
    function clearSubjects() {
        const subjectsList = document.querySelector('.subjects');
        subjectsList.innerHTML = ''; // 내용을 모두 지움
    }

    // 입력 데이터 화면에 표시
    function displaySubjects(subjects) {
        const subjectsList = document.querySelector('.subjects');
        console.log(subjects)

        subjects.forEach(subject => {
            const subjectItem = document.createElement('div');
            subjectItem.classList.add('subject');

            const subjectTime = document.createElement('span');
            subjectTime.classList.add('subject-time');
            subjectTime.textContent = subject.time;

            const subjectName = document.createElement('span');
            subjectName.classList.add('subject-name');
            subjectName.textContent = subject.title;

            const subjectCredit = document.createElement('span');
            subjectCredit.classList.add('subject-info');
            subjectCredit.textContent = subject.credit;

            const subjectLimit = document.createElement('span');
            subjectLimit.classList.add('subject-info');
            subjectLimit.textContent = subject.limitCount;

            const registerForm = document.createElement('form');
            registerForm.setAttribute('action', `/api/cart/${subject.id}`);
            registerForm.setAttribute('method', 'post');

            const registerButton = document.createElement('button');
            registerButton.setAttribute('type', 'submit');
            registerButton.setAttribute('id', 'register-button');
            registerButton.textContent = '담기';

            registerForm.appendChild(registerButton);

            subjectItem.appendChild(subjectTime);
            subjectItem.appendChild(subjectName);
            subjectItem.appendChild(subjectCredit);
            subjectItem.appendChild(subjectLimit);
            subjectItem.appendChild(registerForm);

            subjectsList.appendChild(subjectItem);
        });
    }

    // 검색해서 백엔드에 입력값 전송
    document.getElementById('search-button').addEventListener('click', function(event) {
        event.preventDefault();
        const inputValue = document.getElementById('search-input').value;
        console.log(inputValue);
        searchSubjects(inputValue);
    });
</script>
