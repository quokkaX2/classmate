<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        main {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: row;
        }

        .field {
            border: 10px solid purple;
            padding: 1rem;
            width: 50%;
            height: 30rem;
        }

        .subject-container {
            border: 2px solid purple;
            border-radius: 20px;
            box-shadow: 0 0 10px 0 rgba(0, 0, 0, 0.5);
            padding: 1rem;
            width: 95%;
            height: 92%;
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
        }

        .search-component {
            border: 2px solid purple;
            border-radius: 5px;
            box-shadow: inset 0 0 10px 0 rgba(0, 0, 0, 0.5);
            height : 8%;
            display: flex;
            flex-direction: row;
        }

        .subjects-component {
            border: 2px solid purple;
            border-radius: 5px;
            box-shadow: inset 0 0 10px 0 rgba(0, 0, 0, 0.5);
            height : 84%;
            display: flex;
            flex-direction: row;
        }

    </style>
    <title>main</title>
</head>
<body>
<!--    필요시 헤더 추가 공간-->

    <h1>수강신청 페이지(메인 페이지)</h1>

    <main>
        <div class="field"></div>

        <div class="field">
            <div class="subject-container">
                <form class="search-component" action="/api/search" method="GET">
                    <label for="searchInput">과목 검색:</label>
                    <input type="text" id="searchInput" name="input" placeholder="과목 이름을 입력하세요">
                    <button type="submit">검색</button>
                </form>

                <!-- 검색 결과가 있을 때 -->
                <div class="subjects-component" th:if="${not #lists.isEmpty(subjects)}">
                    <h2>검색 결과</h2>
                    <ul>
                        <li th:each="subject : ${subjects}">
                            <span class="subject-info" th:text="${subject.title}"></span>
                            <span class="subject-info" th:text="${subject.limitCount}"></span>
                            <span class="subject-info" th:text="${subject.time}"></span>
                            <span class="subject-info" th:text="${subject.credit}"></span>
            <!--                수강 신청 버튼 추후 추가-->
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- 검색 결과가 없을 때 -->
        <div th:if="${#lists.isEmpty(subjects)}">
            <p>검색 결과가 없습니다.</p>
        </div>
    </main>
</body>
</html>
