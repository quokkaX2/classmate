<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        main {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: row;
        }

        .field {
            border: 10px solid purple;
            padding: 1rem;
            width: 50%;
            height: 30rem;
        }

        .subject-container {
            border: 2px solid purple;
            border-radius: 20px;
            box-shadow: 0 0 3px 0 rgba(0, 0, 0, 0.5);
            padding: 1rem;
            width: 95%;
            height: 92%;
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
        }

        .search-component {
            border: 2px solid purple;
            border-radius: 5px;
            box-shadow: inset 0 0 3px 0 rgba(0, 0, 0, 0.5);
            height: 8%;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
        }

        #search-input {
            width: 82.5%;
            font-size: 17px;
        }

        #search-button {
            width: 12.5%;
            font-size: 17px;
        }

        .subject-introduce {
            display: flex;
            flex-direction: row;
        }

        .subjects-component {
            border: 2px solid purple;
            border-radius: 5px;
            height: 84%;
            display: flex;
            flex-direction: column;
        }

        .subjects {
            border: 2px solid purple;
            list-style-type: none;
            padding: 0.5rem;
            width: 97%;
            overflow-y: auto;
            display: inline-block;
        }

        .subject {
            border: 2px solid purple;
            box-shadow: 0 0 3px 0 rgba(0, 0, 0, 0.5);
            border-radius: 5px;
            width: 99%;
            margin-top: 0.5rem;
            margin-bottom: 0.5rem;
            height: 1.9rem;
            display: flex;
            flex-direction: row;
        }

        .subject-info {
            flex: 1;
            margin-right: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .subject-name {
            flex: 4.2;
            margin-right: 5px;
            display: flex;
            align-items: center;
        }

        .subject-info:last-child {
            margin-right: 0;
        }

    </style>
    <title>main</title>
</head>
<body>
<!--    필요시 헤더 추가 공간-->

    <h1>수강신청 페이지(메인 페이지)</h1>

    <main>
        <div class="field"></div>

        <div class="field">
            <div class="subject-container">
                <form class="search-component" action="/api/search" method="GET">
                    <input type="text" id="search-input" name="input" placeholder="과목 이름을 입력하세요">
                    <button type="submit" id="search-button">검색</button>
                </form>

                <!-- 검색 결과가 있을 때 -->
                <div class="subjects-component" >
                    <ul class="subjects" th:if="${not #lists.isEmpty(subjects)}">
                        <div class="subject-introduce">
                            <span class="subject-info">시간</span>
                            <span class="subject-name">과목</span>
                            <span class="subject-info">학점</span>
                            <span class="subject-info">잔여 인원</span>
                        </div>

                        <li class="subject" th:each="subject : ${subjects}">
                            <span class="subject-info" th:text="${subject.time}"></span>
                            <span class="subject-name" th:text="${subject.title}"></span>
                            <span class="subject-info" th:text="${subject.credit}"></span>
                            <span class="subject-info" th:text="${subject.limitCount}"></span>
            <!--                수강 신청 버튼 추후 추가-->
                        </li>
                    </ul>

                    <!-- 검색 결과가 없을 때 -->
                    <div th:if="${#lists.isEmpty(subjects)}">
                        <p>검색 결과가 없습니다.</p>
                    </div>
                </div>
            </div>
        </div>

    </main>
</body>
</html>
