<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="data:,">
    <style>
        main {
            width: 100%;
            height: 100%;
            display: flex;
            /*flex-direction: row;*/
            justify-content: center;
            align-items: center;
        }

        .field {
            /*border: 10px solid purple;*/
            padding: 1rem;
            width: 50%;
            height: 30rem;
        }

        .subject-container {
            /*border: 2px solid purple;*/
            border-radius: 20px;
            box-shadow: 0 0 3px 0 rgba(0, 0, 0, 0.5);
            padding: 1rem;
            width: 95%;
            height: 92%;
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
        }

        .search-component {
            /*border: 2px solid purple;*/
            border-radius: 5px;
            /*box-shadow: inset 0 0 3px 0 rgba(0, 0, 0, 0.5);*/
            height: 8%;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
        }

        #search-input {
            width: 82.5%;
            font-size: 17px;
            border-radius: 5px;
            border: 1px solid #afafaf;
        }

        #search-button {
            background-color: #b2d2ff;
            border: transparent solid;
            width: 12.5%;
            font-size: 17px;
            border-radius: 5px;
            cursor: pointer;
        }

        #search-button:hover {
            opacity: 0.6;
            cursor: pointer;
        }

        #search-button:active {
            opacity: 1.4;
            cursor: grab;
        }

        .subject-introduce {
            display: flex;
            flex-direction: row;
        }

        .subjects-component {
            /*border: 2px solid purple;*/
            box-shadow: inset 0 0 3px 0 rgba(0, 0, 0, 0.5);
            border-radius: 5px;
            height: 84%;
            display: flex;
            flex-direction: column;
            padding-right: 0.25rem;
            padding-left: 0.25rem;
        }

        .subjects {
            /*border: 2px solid purple;*/
            list-style-type: none;
            padding: 0.5rem;
            width: 97%;
            overflow-y: auto;
            display: inline-block;
        }

        .subject {
            /*border: 2px solid purple;*/
            box-shadow: 0 0 3px 0 rgba(0, 0, 0, 0.5);
            border-radius: 5px;
            width: 99%;
            margin-top: 0.5rem;
            margin-bottom: 0.5rem;
            height: 1.9rem;
            display: flex;
            flex-direction: row;
        }

        .subject-info {
            flex: 1;
            margin-right: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .subject-name {
            flex: 4.2;
            margin-right: 5px;
            display: flex;
            align-items: center;
        }

        .subject-info:last-child {
            margin-right: 0;
        }

        .register-button-info {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #register-button {
            /*flex: 1;*/
            background-color: #b2d2ff;
            border: 1px transparent solid;
            width: 80%;
            height: 90%;
            font-size: 14px;
            border-radius: 5px;
            cursor: pointer;
        }

        #register-button:hover {
            opacity: 0.6;
            cursor: pointer;
        }

        #register-button:active {
            opacity: 1.4;
            cursor: grab;
        }

        .non-result {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        .non-result p {
            font-size: 20px;
        }


    </style>
    <title>main</title>
    <link rel="stylesheet" th:href="@{/css/navbar.css}" />

</head>

<body>
<!--    필요시 헤더 추가 공간-->
<nav class="navbar navbar-expand-custom navbar-mainbg">
    <a class="navbar-brand navbar-logo" href="#">수강신청 페이지(메인 페이지)</a>
    <button class="navbar-toggler" type="button" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
        <i class="fas fa-bars text-white"></i>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
            <div class="hori-selector"><div class="left"></div><div class="right"></div></div>
            <li class="nav-item" th:classappend="${currentPage} == 'courses' ? 'active' : ''">
                <a class="nav-link" href="/">Courses</a>
            </li>
            <li class="nav-item" th:classappend="${currentPage} == 'cart' ? 'active' : ''">
                <a class="nav-link" href="/cart">Cart</a>
            </li>
            <li class="nav-item" th:classappend="${currentPage} == 'mypage' ? 'active' : ''">
                <a class="nav-link" href="#">My Page</a>
            </li>

        </ul>
    </div>
</nav>
    <main>
<!--        <div class="field"></div>-->

        <div class="field">
            <div class="subject-container">
                <form class="search-component" action="/api/search" method="GET">
                    <input type="text" id="search-input" name="input" placeholder="과목 이름을 입력하세요">
                    <button type="submit" id="search-button">검색</button>
                </form>

                <!-- 검색 결과가 있을 때 -->
                <div class="subjects-component" >
                    <ul class="subjects" th:if="${not #lists.isEmpty(subjects)}">
                        <div class="subject-introduce">
                            <span class="subject-info">시간</span>
                            <span class="subject-name">과목</span>
                            <span class="subject-info">학점</span>
                            <span class="subject-info">잔여 인원</span>
                            <span class="subject-info">신청</span>
                        </div>

                        <li class="subject" th:each="subject : ${subjects}">
                            <span class="subject-info" th:text="${subject.time}"></span>
                            <span class="subject-name" th:text="${subject.title}"></span>
                            <span class="subject-info" th:text="${subject.credit}"></span>
                            <span class="subject-info" th:text="${subject.limitCount}"></span>
                            <form class="register-button-info" th:action="@{/api/cart/{subjectId}(subjectId=${subject.id})}" method="post">
                                <button type="submit" id="register-button">신청</button>
                            </form>
                        </li>
                    </ul>

                    <!-- 검색 결과가 없을 때 -->
                    <div class="non-result" th:if="${#lists.isEmpty(subjects)}">
                        <p>검색 결과가 없습니다</p>
                    </div>
                </div>
            </div>
        </div>

    </main>
<script th:src="@{/js/navbar.js}"></script>
</body>

</html>
